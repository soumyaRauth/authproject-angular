<h1 class="text-center mt-5">Please Sign In</h1>
<form [formGroup]="form" class="form mt-3" (submit)="submit()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter email" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter password" id="pwd">
    </div>

    <button type="submit" class="btn btn-block btn-primary" routerLink='/login'>Login</button>
  </form>
