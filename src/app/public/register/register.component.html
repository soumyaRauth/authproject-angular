<h1 class="text-center mt-5">Please Register</h1>
<form [formGroup]="form" class="form mt-3" (submit)="submit()">
  <div class="row">
    <div class="form-group col-6">
      <label for="first_name">First Name:</label>
      <input
        type="text"
        formControlName="first_name"
        class="form-control"
        placeholder="First Name"
        id="first_name"
      />
    </div>
    <div class="form-group col-6">
      <label for="last_name">Last Name:</label>
      <input
        type="last_name"
        formControlName="last_name"
        class="form-control"
        placeholder="Last Name"
        id="last_name"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-12">
      <label for="email">Email address:</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter email"
        id="email"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-6">
      <label for="password">Password:</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter password"
        id="password"
      />
    </div>
    <div class="form-group col-6">
      <label for="pwd-confirm">Password:</label>
      <input 
        type="password"
        formControlName="pwdconfirm"
        class="form-control"
        placeholder="Confirm Password"
        id="pwd-confirm"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-block btn-primary" [disabled]="!form.valid">
    Register
  </button>
</form>
